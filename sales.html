<!DOCTYPE html>
<html>

  <head>
    <title>Salmon Cookies Yum!</title>
    <link rel="stylesheet" type="text/css" href="css/sales.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>
      <h1>Salmon Cookies Sales - Report by Store Location</h1>
        <p id="salesByHour">
    </h1>

    <table>
      <thead>
      <tr class="tableHeading">
        <th></th>
        <th>6am</th>
        <th>7am</th>
        <th>8am</th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>6pm</th>
        <th>7pm</th>
        <th>8pm</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="append-rows">
      </tbody>
      <tfoot id='append-total'>
      </tfoot>
    </table>

    <form id="newStoreInput">
      <table>
      <tbody>
        <tr>
        <td><input type="text" name="storeNameBox" placeholder="Store Name"></td>
        <td><input type="number" name="minCustomersBox" step=1 min="1" placeholder="Min Customers"></td>
        <td><input type="number" name="maxCustomersBox" step=1 min="1" placeholder="Max Customers"></td>
        <td><input type="number" min= "0" step="any" name="avgItemBoughtBox" placeholder="Average Cookies Bought"></td>
        <td><button type="submit" id="submit-button">Submit</button></td>
        </tr>
      </tbody>
      <table>
    </form>
    <script src="js\sales.js" type="text/javascript"></script>
  </body>

</html>
